<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ADD Product Details</h1>
<form th:action="@{/saveproduct}" method="post" th:object="${product}">
    <br>
<label>Product ID</label>
<input type="number" name="id" th:field="*{productID}" required class="form-input" min="1" />
    <br><br>
<label>Product Name</label>
<input type="text" name="name" th:field="*{productName}" required class="form-input" min="1" />
    <br><br>
<label>Product Price</label>
<input type="text" name="price" th:field="*{productPrice}" required class="form-input" min="1" />
    <br><br>
    <input type="submit" value="Add Product">
</form>
</body>
</html>
